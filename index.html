<!doctype html>
<html ng-app="myApp">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src="https://code.angularjs.org/1.3.11/angular.js"></script>
      <script src="app.js"></script>
  </head>
  <body>
    <h1>Waitstaff Calculator</h1>
    <div>

      <div class="meal-details">
        <h3>Enter Meal Details</h3>
        <form id="meal-details-form">
          <div class="meal-labels">
            Base Meal Price: $ <br />
            Tax Rate: % <br />
            Tip Percentage: % <br />
          </div>
          <div class="meal-inputs">
            <input type="number"><br />
            <input type="number"><br />
            <input type="number"><br />
          </div>
          <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </p>
        </form>
      </div>

      <div class="right-cont">
        <div class="customer-charges">
          <h3>Customer charges</h3>
          Subtotal: 0.00<br />
          Tip: 0.00<br />
          ______________<br />
          Total: 0.00<br />
        </div>

        <div class="my-earning-info">
          <h3>My earning info</h3>
          Tip total: 0.00<br />
          Meal count: 0<br />
          Avg tip per meal: 0.00<br />
        </div>
      </div>
    </div>
    <button>Reset</button>
  </body>
</html>
